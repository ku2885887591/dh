<!DOCTYPE html>

<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站搭建学习网个人导航页</title>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --text-color: #fff;
            --background-image-url: url('img/1.jpg');
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--background-image-url);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            position: relative;
            overflow: hidden;
        }

       .container {
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
            position: relative;
        }

       .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 0 0 30px #fff;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            object-fit: cover;
            display: block;
            margin: 0 auto 1.5rem;
        }

       .avatar:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 0 50px #fff;
        }

       .name {
            font-size: 2rem;
            margin: 1.5rem 0;
            color: var(--text-color);
        }

       .links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            width: 100%;
            margin: 2rem 0;
        }

       .link-item {
            padding: 12px 24px;
            background: var(--glass-bg);
            border-radius: 12px;
            color: var(--text-color);
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

       .link-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }

       .search-box {
            width: 100%;
            margin: 2rem 0;
            display: flex;
            justify-content: center;
        }

       .search-input {
            width: 70%;
            padding: 14px 20px;
            border-radius: 30px 0 0 30px;
            border: none;
            background: var(--glass-bg);
            color: var(--text-color);
            font-size: 1rem;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

       .search-input:focus {
            outline: none;
            box-shadow: 0 0 20px #fff;
        }

       .search-button {
            padding: 14px 20px;
            border: none;
            border-radius: 0 30px 30px 0;
            background: rgba(255, 255, 255, 0.3);
            color: var(--text-color);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

       .search-button:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        #music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            opacity: 0.8;
            width: 200px;
            transition: all 0.3s ease;
        }

        #music-player:hover {
            opacity: 1;
            transform: scale(1.05);
        }

       .footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="./img/2.jpg" alt="头像" class="avatar">
        <h1 class="name">阿伟</h1>
        <form class="search-box" action="https://www.baidu.com/s" target="_blank">
            <input type="text" name="wd" class="search-input" placeholder="百度搜索..." required>
            <button type="submit" class="search-button">搜索</button>
        </form>
        <div class="links">
            <a href="https://wwwg.qyshare.com:2999/s/sbmcmc" class="link-item">下载软件</a>
            <a href="" class="link-item">快手号:aa666111qqww</a>
        </div>
    </div>
    <audio id="music-player" controls autoplay loop>
        <source src="./music/wzcl.ogg" type="audio/mpeg">
        您的浏览器不支持音频播放
    </audio>
    <div class="footer">© 2025 QQ:3885887591 阿歪</div>
    <script>
        // 自动播放处理
        document.addEventListener('DOMContentLoaded', function () {
            const audio = document.getElementById('music-player');
            audio.play().catch(() => {
                // 如果自动播放失败，添加点击事件触发
                document.body.addEventListener('click', () => audio.play());
            });
        });
        // 实时时间更新
        function updateTime() {
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('time').innerHTML = new Date().toLocaleDateString('zh-CN', options);
        }
        setInterval(updateTime, 1000);
        // 头像悬停效果
        document.querySelector('.avatar').addEventListener('mouseover', function () {
            this.style.transform = 'scale(1.1) rotate(5deg)';
        });
        document.querySelector('.avatar').addEventListener('mouseout', function () {
            this.style.transform = 'scale(1)';
        });
        // 入场动画
        gsap.from('.container', {
            duration: 1,
            y: 50,
            opacity: 0,
            ease: "power4.out"
        });
    </script>
</body>

</html>
